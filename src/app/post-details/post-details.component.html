<div *ngIf="post && user">
  <div class="card mb-4">
    <div class="card-header">Post {{ postId }} Details:</div>
    <div class="card-body mt-4">
      <blockquote class="blockquote mb-0">
        <p>{{ user.name }}</p>
        <footer class="blockquote-footer">{{ user.email }}</footer>
      </blockquote>
      <q class="mt-4">{{ post.body }}</q>
    </div>
    <div class="card">
      <div class="card-header">Comments:</div>
      <div class="card-body" *ngFor="let comment of comments">
        <h5 class="card-title">
          <p>{{ comment.name }}</p>
        </h5>
        <p class="card-text">
          {{ comment.body }}
        </p>
        <hr class="hr" />
      </div>
    </div>
  </div>
</div>
